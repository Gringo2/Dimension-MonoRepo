name: macOS Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - '.github/workflows/macos-build.yml'
      - 'branding/**'
      - 'ci/**'
      - 'vendor/vscodium/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/macos-build.yml'
      - 'branding/**'
      - 'ci/**'
      - 'vendor/vscodium/**'
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release Version'
        required: false
        type: string
      publish:
        description: 'Publish Release'
        required: false
        type: boolean
        default: false

env:
  APP_NAME: Codesphere
  BINARY_NAME: codesphere
  VSCODE_QUALITY: stable
  RELEASE_VERSION: ${{ github.event.inputs.release_version }}

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 1
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        brew install jq ripgrep
        rustup target add x86_64-apple-darwin aarch64-apple-darwin
    
    - name: Fetch VSCodium Source
      working-directory: vendor/vscodium
      run: ./get_repo.sh
      env:
        OS_NAME: osx
        VSCODE_ARCH: ${{ matrix.arch }}
        VSCODE_LATEST: no

    - name: Apply Script/Asset Branding
      run: |
        chmod +x ci/*.sh
        ./ci/ci-branding.sh
      env:
        OS_NAME: osx
        VSCODE_ARCH: ${{ matrix.arch }}

    - name: Prepare VS Code Source (VSCodium Patches)
      working-directory: vendor/vscodium
      run: ./prepare_vscode.sh
      env:
        OS_NAME: osx
        VSCODE_ARCH: ${{ matrix.arch }}
        
    - name: Enforce Source Branding (Codesphere Overrides)
      run: ./ci/enforce-branding.sh
      env:
        OS_NAME: osx
        
    - name: Run Compliance Check
      run: ./ci/compliance-check.sh
      continue-on-error: true

    - name: Build VSCodium
      working-directory: vendor/vscodium
      run: |
        export SKIP_PREPARE=yes
        export SHOULD_BUILD=yes
        export SHOULD_BUILD_REH=no
        export CI_BUILD=no
        export OS_NAME=osx
        export VSCODE_ARCH=${{ matrix.arch }}
        ./build.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: codesphere-macos-${{ matrix.arch }}
        path: |
          vendor/vscodium/VSCode-darwin-${{ matrix.arch }}/*.dmg
          vendor/vscodium/VSCode-darwin-${{ matrix.arch }}/*.zip
        retention-days: 30

    - name: Create / Update Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.publish == 'true'
      with:
        tag_name: ${{ env.RELEASE_VERSION }}
        name: Codesphere ${{ env.RELEASE_VERSION }}
        body: |
          ## Codesphere ${{ env.RELEASE_VERSION }}
          A sovereign developer IDE with zero Microsoft dependencies.
        files: |
          vendor/vscodium/VSCode-darwin-${{ matrix.arch }}/*.dmg
          vendor/vscodium/VSCode-darwin-${{ matrix.arch }}/*.zip
        append_body: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
