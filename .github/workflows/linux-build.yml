name: Linux Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - '.github/workflows/linux-build.yml'
      - 'branding/**'
      - 'ci/**'
      - 'vendor/vscodium/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/linux-build.yml'
      - 'branding/**'
      - 'ci/**'
      - 'vendor/vscodium/**'
  workflow_dispatch:

env:
  APP_NAME: Codesphere
  BINARY_NAME: codesphere
  VSCODE_QUALITY: stable

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 1
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc g++ make pkg-config \
          gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
          libx11-dev libxkbfile-dev \
          libsecret-1-dev libkrb5-dev \
          fakeroot rpm dpkg jq ripgrep
    
    - name: Apply Codesphere branding
      run: |
        chmod +x ci/*.sh
        ./ci/ci-branding.sh
      env:
        OS_NAME: linux
        VSCODE_ARCH: ${{ matrix.arch }}
    
    - name: Fetch VSCodium Source
      working-directory: vendor/vscodium
      run: ./get_repo.sh
      env:
        OS_NAME: linux
        VSCODE_ARCH: ${{ matrix.arch }}
        
    - name: Enforce Source Branding
      run: ./ci/enforce-branding.sh
      env:
        OS_NAME: linux
        
    - name: Run Compliance Check
      run: ./ci/compliance-check.sh
      continue-on-error: true 
    
    - name: Build VSCodium
      working-directory: vendor/vscodium
      run: |
        export SHOULD_BUILD=yes
        export SHOULD_BUILD_REH=no
        export CI_BUILD=no
        export OS_NAME=linux
        export VSCODE_ARCH=${{ matrix.arch }}
        
        if [ "${{ matrix.arch }}" == "arm64" ]; then
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
        fi
        
        ./build.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: codesphere-linux-${{ matrix.arch }}
        path: |
          vendor/vscodium/VSCode-linux-${{ matrix.arch }}/*.deb
          vendor/vscodium/VSCode-linux-${{ matrix.arch }}/*.rpm
          vendor/vscodium/VSCode-linux-${{ matrix.arch }}/*.tar.gz
        retention-days: 30

    - name: Create / Update Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        name: Codesphere ${{ github.ref_name }}
        body: |
          ## Codesphere ${{ github.ref_name }}
          A sovereign developer IDE with zero Microsoft dependencies.
        files: |
          vendor/vscodium/VSCode-linux-${{ matrix.arch }}/*.deb
          vendor/vscodium/VSCode-linux-${{ matrix.arch }}/*.rpm
          vendor/vscodium/VSCode-linux-${{ matrix.arch }}/*.tar.gz
        append_body: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
